<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Worlds largest video streaming platform. Youtube"
    />
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icons/youtube.png" />
  </head>
  <body>
    <!-- Header (Side navbar, Navbar) -->
    <header>
      <!-- Side Navbar -->
      <div class="side-navbar">
        <div>
          <button class="hamburger">
            <img src="/assets/icons/hamburger.svg" alt="Menu bar" />
          </button>
        </div>
        <div class="side-nav-items">
          <button>
            <img src="/assets/icons/home.svg" alt="Menu bar" title="Home" />
          </button>
          <span>Home</span>
        </div>
        <div class="side-nav-items">
          <button>
            <img src="/assets/icons/shorts.svg" alt="Menu bar" title="Shorts" />
          </button>
          <span>Shorts</span>
        </div>
        <div class="side-nav-items">
          <button>
            <img
              src="/assets/icons/subscriptions.svg"
              alt="Menu bar"
              title="Subscriptions"
            />
          </button>
          <span>Subscriptions</span>
        </div>
        <div class="side-nav-items">
          <button>
            <img
              src="/assets/icons/library.svg"
              alt="Menu bar"
              title="Library"
            />
          </button>
          <span>Library</span>
        </div>
      </div>
      <!-- Navbar -->
      <nav>
        <div>
          <img
            src="/assets/icons/youtube.svg"
            alt="Youtube"
            width="130"
            height="100"
          />
        </div>
        <div>
          <div class="input-div">
            <input type="text" placeholder="Search" id="search" />
            <label for="search">
              <img
                src="/assets/icons/search.svg"
                alt="search"
                width="20"
                height="20"
                title="search"
              />
            </label>
          </div>
          <div>
            <img
              src="/assets/icons/voice.svg"
              alt="Voice search"
              width="25"
              height="25"
              title="voice search"
              class="voice-icon"
            />
          </div>
        </div>
        <div class="user-account">
          <img
            src="/assets/images/m-account.jpg"
            alt="m-account"
            width="30"
            height="30"
            title="User account"
          />
          <span>Mahnoor Fatima</span>
        </div>
      </nav>
    </header>
    <!-- Main section videos -->
  </body>
</html>
