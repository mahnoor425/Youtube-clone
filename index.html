<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Worlds largest video streaming platform. Youtube"
    />
    <title>Youtube</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/assets/icons/youtube.png" />
  </head>
  <body>
    <header>
      <!-- Side Navbar -->
      <div class="side-navbar">
        <div>
          <button class="hamburger">
            <img src="/assets/icons/hamburger.svg" alt="Menu bar" />
          </button>
        </div>
        <div class="side-nav-items">
          <button>
            <img src="/assets/icons/home.svg" alt="Menu bar" title="Home" />
          </button>
          <span>Home</span>
        </div>
        <div class="side-nav-items">
          <button>
            <img src="/assets/icons/shorts.svg" alt="Menu bar" title="Shorts" />
          </button>
          <span>Shorts</span>
        </div>
        <div class="side-nav-items">
          <button>
            <img
              src="/assets/icons/subscriptions.svg"
              alt="Menu bar"
              title="Subscriptions"
            />
          </button>
          <span>Subscriptions</span>
        </div>
        <div class="side-nav-items">
          <button>
            <img
              src="/assets/icons/library.svg"
              alt="Menu bar"
              title="Library"
            />
          </button>
          <span>Library</span>
        </div>
      </div>
    </header>
  </body>
</html>
